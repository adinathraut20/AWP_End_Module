<!doctype html>
<html lang="en">
  <head>
    <title>Basic Layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script scr="2.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </head>
  <body>
      <div class="container-fluid bg-dark">
          <div class="row bg-black align-items-center" style="height: 65px;">
              <div class="col-4 text-light">My Info</div>
              <div class="col-4 align-items-center d-flex justify-content-center text-light">Services</div>
              <div class="col-4 d-flex justify-content-end text-light">Logout</div>
          </div>
      </div>
      
      <div class="container mt-4 ">
          <div class="row justify-content-center">
          <div class="col-12 col-md-6 align-items-center">
              <div class="row border">
                  <div class="col-12 d-flex justify-content-center align-items-center" style="height:400px;">
                    <form method="get" action="">
                        <ul>
                        <li>
                        <input type="text" name="User name" id="input1" placeholder="User Name" 
                        pattern="[a-zA-Z0-9]{5,10}@[a-zA-Z]+(.)(com|in)" minlength="5" maxlength="15" required 
                        style="margin-top: 10px;"></li>
                        <li>
                            <input type="email" name="User name" id="input2" placeholder="Email-id" 
                             minlength="5" maxlength="15" required 
                            style="margin-top: 10px;"></li>
                        <li><input type="password" name="password" id="password1" 
                            placeholder="Password" pattern="[\S]+" required style="margin-top: 10px;"></li>
                        <li><button class="btn btn-success" type="submit" onclick="submit1(this)" value=Submit style="width:100% ;height:20%;margin-top: 10px;" >Submit</button></li>
                   </ul>
                    </form>
                </div>
              </div>
          </div>

        </div>


        <div class="container mt-4 ">
            <div class="row justify-content-center">
            <div class="col-12 col-md-6 align-items-center">
                <div class="row border">
                    <div id="disp" class="col-6 d-flex justify-content-center align-items-center">
                  
                  </div>
                
                </div>
            </div>
  
          </div>
            
            
            
  </body>
</html>
